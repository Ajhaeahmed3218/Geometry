<!DOCTYPE html>

<body class="m-8">
    <header>

    <main>
        <!-- -----------------firrst containet----------- -->
        <div class="flex flex-col md:flex-row">
        <div class="flex-1 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3">

                                                <!-- Triangle card -->

            <div class="card w-96 bg-base-100 shadow-xl">
                <figure><img src="geometry-genius-resources-main/geometry-genius-resources-main/images/triangle.png" alt="Shoes" /></figure>
                <div class="card-body ">
                  <h2 class="card-title  ">Triangle</h2>
                  <p class="text-center text-3xl">Area (A) = 0.5* b *h</p>
                  <div>
                    <input id="triangle-base" class="w-24  bg-slate-300 rounded text-2xl p-2" type="text" placeholder="b">
                    <span class="mr-4 ml-2">cm</span>
                    <input id="triangle-higth" class="w-24  bg-slate-300 rounded text-2xl p-2" type="text" placeholder="h">
                    <span>cm</span>
                  </div>
                  <div class="text-2xl">Area: <span id="triangle-area"></span><span>cm<sup>2</sup></span></div>
                  <div class="card-actions justify-end">
                    <button onclick="canculateingArea()" class="btn  btn-primary w-full">Calculate</button>
                  </div>
                </div>
              </div>

                                                <!-- Rectangle card -->


              <div class="card w-96 bg-base-100 shadow-xl ">
                <figure><img src="geometry-genius-resources-main/geometry-genius-resources-main/images/rectangle.png" alt="Shoes" /></figure>
                <div class="card-body">
                  <h2 class="card-title">Rectangle</h2>
                  <p class="text-3xl text-center">Area (A) = w * l</p>
                  <div>
                    <input id="Rectangle-whide" class="w-24  bg-slate-300 rounded text-2xl p-2" type="text" placeholder="w">
                    <span class="mr-4 ml-2">cm</span>
                    <input id="Rectangle-len" class="w-24  bg-slate-300 rounded text-2xl p-2" type="text" placeholder="l">
                    <span>cm</span>
                  </div>
                  <div class="text-2xl">Area: <span id="rectangle-area"></span><span>cm<sup>2</sup></span></div>

                  <div class="card-actions justify-end">
                    <button onclick="canculateingRectangleArea()" class="btn btn-primary w-full">Calculate</button>
                  </div>
                </div>
              </div>

                                                <!-- Parallelogram card -->

              <div class="card w-96 bg-base-100 shadow-xl">
                <figure><img src="https://daisyui.com/images/stock/photo-1606107557195-0e29a4b5b4aa.jpg" alt="Shoes" /></figure>
                <div class="card-body">
                  <h2 class="card-title">Shoes!</h2>
                  <p>If a dog chews shoes whose shoes does he choose?</p>

                <div class="card-body">
                  <h2 class="card-title">Shoes!</h2>

                    <button class="btn btn-primary">Buy Now</button>

              </div>

                <figure><img src="https://daisyui.com/images/stock/photo-1606107557195-0e29a4b5b4aa.jpg" alt="Shoes" /></figure>
                <div class="card-body">
                  <h2 class="card-title">Shoes!</h2>
                  <p>If a dog chews shoes whose shoes does he choose?</p>
                  <div class="card-actions justify-end">
                    <button class="btn btn-primary">Buy Now</button>
                  </div>
                </div>
              </div>
              
              

        </div>

        <div class="w-96 border-2 border-gray-700 rounded-md">
            <h1 class="text-3xl text-center p-4">Area Calculation</h1>
